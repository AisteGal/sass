    function vidutinisGreitis(etapas1, etapas2, etapas3, etapas4) {
        var sum = 0;
        var etapuMas = [etapas1, etapas2, etapas3, etapas4];

        for(var i=0; i<etapuMas.length; i++){
            sum = etapuMas[i] + sum;
        }
        console.log(sum/4);
    }

    function reverseString(word) {
        var splitString = word.split("");
        var reverseArray = splitString.reverse ();
        var joinArray = reverseArray.join("");

        console.log(joinArray);
    };

    function palindrome(string) {
        var splitString = string.split("");
        var reverseArray = splitString.reverse ();
        var joinArray = reverseArray.join("");

        if (string === joinArray){
            console.log(true);
        }

        else {
            console.log(false);
        }
    };

    palindrome("abba");
